<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Jogos</title>

</head>

<body>

    <button id="open-dialog">Cadastrar</button>

    <dialog id="meu-dialogo">
        <div class="modal-content">
            <h2>Preencher Cadastro</h2>

            <form id="jogo-form" method="dialog">

                <label for="id">ID:</label>
                <input type="number" id="id" required>


                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>


                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>


                <label for="dataLancamento">Data de lançamento:</label>
                <input type="text" id="dataLancamento" required>


                <label for="imagem">Imagem:</label>
                <input type="text" id="imagem" required>

                <button id="fechar-dialogo">Cancelar</button>
                <button type="submit" id="fechar-dialogo">Cadastrar Jogo</button>

            </form>
        </div>
    </dialog>

<dialog id="imagem-dialogo">
    
</dialog>
    <div class="container">
        <h1>Jogos</h1>
        <ul id="jogo-list"></ul>
    </div>

</body>

</html>
